<h2>tabell</h2>
<div class="filter">
  <label for="filter">Sök: </label>
  <input type="text" id="filter" [(ngModel)]="filterValue" (input)="applySearch()" placeholder="Sök med kursnamn eller kurskod">
</div>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Filtrera efter ämne</mat-label>
    <mat-select (selectionChange)="applyFilter($event.value)">
      <mat-option *ngFor="let subject of subjects" [value]="subject">
        {{ subject }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>  

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">
  <!-- kurskod Column -->
  <ng-container matColumnDef="courseCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Kurskod
    </th>
    <td mat-cell *matCellDef="let element"> {{element.courseCode}} </td>
  </ng-container>

  <!-- namn Column -->
  <ng-container matColumnDef="courseName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Kursnamn
    </th>
    <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
  </ng-container>

  <!-- poäng Column -->
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Poäng
    </th>
    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
  </ng-container>

  <!-- progression Column -->
  <ng-container matColumnDef="progression">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Progression
    </th>
    <td mat-cell *matCellDef="let element"> {{element.progression}} </td>
  </ng-container>

  <!-- ämne Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Ämne
    </th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>

  <!-- kursplan Column -->
  <ng-container matColumnDef="syllabus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Kursplan
    </th>
    <td mat-cell *matCellDef="let element"><a [href]="element.syllabus">Länk kursplan</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
