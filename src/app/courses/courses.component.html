<h2>tabell</h2>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="courseCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Kurskod
    </th>
    <td mat-cell *matCellDef="let element"> {{element.courseCode}} </td>
  </ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="courseName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
    Kursnamn
  </th>
  <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
</ng-container>
<!-- Weight Column -->
<ng-container matColumnDef="points">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
    Poäng
  </th>
  <td mat-cell *matCellDef="let element"> {{element.points}} </td>
</ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="progression">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Progression
    </th>
    <td mat-cell *matCellDef="let element"> {{element.progression}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Ämne
    </th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>
 <!-- Symbol Column -->
 <ng-container matColumnDef="syllabus">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
    Kursplan
  </th>
  <td mat-cell *matCellDef="let element"> {{element.syllabus}} </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
