<h2>Sparade Kurser</h2>

<table mat-table [dataSource]="savedCourses" class="mat-elevation-z8">
  <ng-container matColumnDef="courseCode">
    <th mat-header-cell *matHeaderCellDef class="courseCodeHeader"> Kurskod </th>
    <td mat-cell *matCellDef="let course" class="courseCodeCell"> {{course.courseCode}} </td>
  </ng-container>

  <ng-container matColumnDef="courseName">
    <th mat-header-cell *matHeaderCellDef class="courseNameHeader"> Kursnamn </th>
    <td mat-cell *matCellDef="let course" class="courseNameCell"> {{course.courseName}} </td>
  </ng-container>

  <ng-container matColumnDef="progression">
    <th mat-header-cell *matHeaderCellDef class="progressionHeader"> Progression </th>
    <td mat-cell *matCellDef="let course" class="progressionCell"> {{course.progression}} </td>
  </ng-container>

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef class="subjectHeader"> Ämne </th>
    <td mat-cell *matCellDef="let course" class="subjectCell"> {{course.subject}} </td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef class="pointsHeader"> Poäng </th>
    <td mat-cell *matCellDef="let course" class="pointsCell"> {{course.points}} </td>
  </ng-container>

  <ng-container matColumnDef="syllabus">
    <th mat-header-cell *matHeaderCellDef class="syllabusHeader"> Kursplan </th>
    <td mat-cell *matCellDef="let course" class="syllabusCell">
      <a [href]="course.syllabus">Länk kursplan</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Ta bort </th>
    <td mat-cell *matCellDef="let course">
      <button mat-button (click)="removeCourse(course.courseCode)">Ta bort</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['courseCode', 'courseName', 'progression', 'subject', 'points', 'syllabus', 'remove']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['courseCode', 'courseName', 'progression', 'subject', 'points', 'syllabus', 'remove'];"></tr>
</table>
<div>
    <strong>Total Poäng: {{ totalPoints }}</strong>
  </div>
